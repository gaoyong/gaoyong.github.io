---
layout: default
---
<div class="post">
  <script type="text/javascript">
  (function() {
    $('blockquote').wrap(document.getElementsByTagName('paper'));
  })();
    (function() {

      $('#paper').jCorner();
    })();
    </script>
  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  {% for tag in page.tags %}

  <a class="tag">{{tag}}</a>
  {% endfor %}
  <p class="meta">{{ page.date | date: "%-d %b %Y" }}</p>

  <article class="post-content">
  {{ content }}
  </article>
  <!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key="{{page.id}}" data-title="{{page.title}}" data-url="{{page.url | prepend: site.url }}"></div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
var duoshuoQuery = {short_name:"codeglider"};
	(function() {
		var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
		ds.charset = 'UTF-8';
		(document.getElementsByTagName('head')[0]
		 || document.getElementsByTagName('body')[0]).appendChild(ds);
	})();
	</script>
<!-- 多说公共JS代码 end -->

</div>
